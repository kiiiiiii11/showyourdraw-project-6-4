<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Your Draw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Show Your Draw</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>อัปโหลดภาพวาดของคุณ</h2>
            <input type="file" id="image-file" accept="image/*">
            <input type="text" id="art-title" placeholder="ชื่อผลงาน">
            <input type="text" id="artist-name" placeholder="ชื่อผู้วาด">
            <button onclick="uploadArtwork()">อัปโหลด</button>
            <div id="preview"></div>
        </section>

        <section class="gallery">
            <h2>ผลงานของผู้ใช้งาน</h2>
            <div id="artworks"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
